<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <script>

        //task1
        console.log("Equal to",(5==5), "Strict Equal to",(5===5));
        
        //task2
        console.log("Not equal",(10!=15));

        //task3
        console.log("Greater Than",(25>20));
        
        //task4
        console.log("Less than",(8<12));

        //task5
        console.log("Greater Equal",(30>=30));

        //task6
        console.log("Less Equal",(7<=10));
        
        //task7
        console.log("AND OPERATOR",10>5 && 20>15);
        
        //task8
        console.log("OR OPERATOR",5>10 || 15>10);
        
        //task9
        console.log("NOT OPERATOR", !(10>20) );
        
        //task10
        console.log("Combined AND OR", (10 > 5 && 15 > 20 || (5<20)));
        
        //task11
        console.log("Range Check", (15 > 10 && 15<20));

        //task12
        console.log("Outside Range",(25>10 && 20<25));

        //task13
        console.log("Equality with NOT", 5!=="5");
        
        //task14
        console.log("Multiple Comparison", 10>5, 20>15, 30<40);
        

        //task14
        console.log("Opposite Conditions", 10>20 && 5<15);
        console.log("Opposite Condition", !(10>20 && 5<15));
        
        
        
    </script>
</body>
</html>
